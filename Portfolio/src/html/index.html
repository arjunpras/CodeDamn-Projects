<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () =>{
            new TypeIt("#type1", {
                speed: 5,
                loop: true,
                waitUntilVisible: true,
            })
                .pause(5000)
                .go();
        })
    </script>
</head>

<body>
    <nav class="navbar">
        <h1 id="nav-heading">Arjun</h1>
        <div class="nav-list-container sm:hidden">
            <a href="#home">Home</a>
            <a href="#">About</a>
            <a href="#">Experience</a>
            <a href="#">Skills</a>
            <a href="#">Projects</a>
            <a href="#">Social Links</a>
        </div>
        <div class="button-container lg:hidden">
            <button class="navigate">Navigate</button>
            <div class="on-mobile" hidden>
                <ul class="list-appear">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#social-links">Social Links</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="home">
        <div class="home-text">
            <img src="../../images/img/Arjun.jpg" alt="hero image" class="lg:mx-420-px hero-image ">
            <h1>Full Stack Developer <span id="type1">based on MERN Stack</span></h1>
            <p>Hi, I'm Arjun Prasad. A passionate Full Stack MERN Developer based in Delhi, India.</p>
            <span class="home-links">
                <a href="" aria-label="Linkedin" target="_blank">Linkedin</a>
                <a href="" aria-label="Github" target="_blank">Github</a>
            </span>
        </div>
        <div class="tech-stack">
            <div class="container">
                <p>Tech Stack</p>
                <ul class="tech-stack-logos">
                    <li>
                        <img src="../../images/img/html5-icon.svg" alt="HTML">
                    </li>
                    <li>
                        <img src="../../images/img/ironman.ico" alt="">
                    </li>
                    <li>
                        <img src="../../images/img/tailwindcss-icon.svg" alt="Tailwind CSS">
                    </li>
                    <li>
                        <img src="../../images/img/nodejs-icon.svg" alt="">
                    </li>
                    <li>
                        <img src="../../images/img/expressjs-icon.svg" alt="">
                    </li>
                    <li>
                        <img src="../../images/img/reactjs-icon.svg" alt="">
                    </li>
                    <li>
                        <img src="../../images/img/mongodb-icon.svg" alt="">
                    </li>
                    <li>
                        <img src="../../images/img/postgresql-icon.svg" alt="">
                    </li>
                    <li>
                        <img src="../../images/img/python-icon.svg" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
<script src="../scripts/index.js"></script>
</html>
